<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="layui/css/layui.css" media="all"/>
        <style>
        	body{background-color: #EAEBEA;}
        </style>
    </head>
    <body>
        <div class="layui-fluid">
        	<div class="layui-row layui-col-space10">
        		<div class="layui-col-sm12 layui-col-md4">
        			<div class="layui-card">
        				<div class="layui-card-header">
        					<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        						<legend>柱形图</legend>
        					</fieldset>
        				</div>
        				<div class="layui-card-body">
        					<div id="container01" style="min-width:300px;height:300px"></div>
        				</div>
        			</div>
        		</div>
        		<div class="layui-col-sm12 layui-col-md4">
        			<div class="layui-card">
        				<div class="layui-card-header">
        					<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        						<legend>饼状图</legend>
        					</fieldset>
        				</div>
        				<div class="layui-card-body">
        					<div id="container02" style="min-width:300px;height:300px"></div>
        				</div>
        			</div>
        		</div>
        		<div class="layui-col-sm12 layui-col-md4">
        			<div class="layui-card">
        				<div class="layui-card-header">
        					<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        						<legend>混合图</legend>
        					</fieldset>
        				</div>
        				<div class="layui-card-body">
        					<div id="container03" style="min-width:300px;height:300px"></div>
        				</div>
        			</div>
        		</div>
        		<div class="layui-col-sm12 layui-col-md12">
        			<blockquote class="layui-elem-quote zylMarTop">注意：本地打开无法加载数据（跨域拦截），建议使用HBuilder编辑器打开！</blockquote>
        		</div>
        	</div>
        </div>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <!-- layui JS -->
        <script type="text/javascript" src="layui/layui.js"></script>
        <!-- highcharts JS -->
        <script type="text/javascript" src="https://code.highcharts.com.cn/highcharts/highcharts.js"></script>
        <script type="text/javascript" src="https://code.highcharts.com.cn/highcharts/modules/exporting.js"></script>
        <script type="text/javascript" src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
        <!-- 三个图表的JS文件 -->
        <script type="text/javascript" src="highcharts/highcharts.js"></script>
    </body>
</html>
